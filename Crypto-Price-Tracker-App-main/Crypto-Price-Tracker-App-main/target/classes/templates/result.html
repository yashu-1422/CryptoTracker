<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dim: #b3b3b3;
            --neon-green: #4ade80;
            --neon-red: #f87171;
        }

        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Background shapes */
        .shape {
            position: absolute;
            filter: blur(100px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .shape-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #764ba2;
            opacity: 0.4;
        }
        .shape-2 {
            bottom: 20%;
            right: 10%;
            width: 250px;
            height: 250px;
            background: #4facfe;
            opacity: 0.3;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        /* Navbar (Matches Home) */
        .navbar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: var(--glass-border);
        }
        .navbar-brand span {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .nav-link { color: var(--text-dim) !important; transition: 0.3s; }
        .nav-link:hover { color: var(--text-light) !important; }

        /* Glass Card */
        .card-custom {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Dark Table */
        .table-custom {
            color: var(--text-light);
            margin-bottom: 0;
        }
        .table-custom thead th {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-dim);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            padding: 15px;
        }
        .table-custom tbody td {
            background-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 20px 15px;
            vertical-align: middle;
        }
        .table-custom tbody tr {
            transition: all 0.3s ease;
        }
        .table-custom tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }
        
        /* Profit/Loss Colors with Neon Glow */
        .green {
            color: var(--neon-green);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.2);
        }
        .red {
            color: var(--neon-red);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(248, 113, 113, 0.2);
        }

        /* Buttons */
        .btn-outline-custom {
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 10px 30px;
            transition: 0.3s;
        }
        .btn-outline-custom:hover {
            background: white;
            color: #0f172a;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fa-brands fa-bitcoin fa-2x me-2 text-warning"></i>
                <span class="fs-4">CryptoTracker</span>
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Market</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Alerts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div class="card card-custom p-0 overflow-hidden">
                    
                    <div class="p-4 border-bottom border-secondary border-opacity-25 d-flex justify-content-between align-items-center">
                        <h2 class="m-0 fs-3 fw-bold">
                            <i class="fa-solid fa-chart-pie me-2 text-primary"></i> Market Overview
                        </h2>
                        <span class="badge bg-primary bg-opacity-25 text-primary border border-primary border-opacity-25 rounded-pill px-3">Live Data</span>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                                <tr>
                                    <th>Coin Name</th>
                                    <th>Current Price (USD)</th>
                                    <th>24h Change (%)</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="coin : ${coins}">
                                    <td class="fw-bold fs-5 text-capitalize">
                                        <i class="fa-brands fa-bitcoin me-2 text-warning" th:if="${coin.name == 'bitcoin'}"></i>
                                        <i class="fa-brands fa-ethereum me-2 text-primary" th:if="${coin.name == 'ethereum'}"></i>
                                        <i class="fa-solid fa-coins me-2 text-secondary" th:unless="${coin.name == 'bitcoin' || coin.name == 'ethereum'}"></i>
                                        <span th:text="${coin.name}"></span>
                                    </td>

                                    <td class="font-monospace fs-5">
                                        $<span th:text="${coin.price}"></span>
                                    </td>

                                    <td class="fs-5" 
                                        th:text="${coin.change24h} + '%'"
                                        th:classappend="${coin.change24h >= 0} ? 'green' : 'red'">
                                    </td>

                                    <td>
                                        <button class="btn btn-sm btn-dark border border-secondary text-secondary">Details</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center mt-5 mb-5">
                    <a href="/" class="btn btn-outline-custom">
                        <i class="fa-solid fa-arrow-left-long me-2"></i> Track More Coins
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
