<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Prices</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .navbar-brand img {
            width: 38px;
            margin-right: 8px;
        }
        .card-custom {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .green {
            color: #16c784;
            font-weight: 600;
        }
        .red {
            color: #ea3943;
            font-weight: 600;
        }
        table tr {
            transition: 0.25s;
        }
        table tr:hover {
            background: #eef1f6;
            transform: scale(1.01);
        }
        h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm py-3">
    <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="logo">
            <span class="fw-bold fs-4">CryptoTracker</span>
        </a>

        <ul class="nav">
            <li class="nav-item"><a class="nav-link fw-semibold" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="#">Market</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="#">Alerts</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <div class="card card-custom p-4">

        <h2 class="text-center mb-4"><i class="fa-solid fa-coins"></i> Live Crypto Prices</h2>

        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>Coins</th>
                <th>Price (USD)</th>
                <th>24h Change (%)</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="coin : ${coins}">
                <td th:text="${coin.name}" class="fw-bold"></td>

                <td th:text="${coin.price}"></td>

                <td th:text="${coin.change24h}"
                    th:classappend="${coin.change24h >= 0} ? 'green' : 'red'">
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>

    </div>
</div>

</body>
</html>
