<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tracker & Alerts</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 0.7s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .navbar-brand img {
            width: 38px;
            margin-right: 8px;
        }
        .card-custom {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 26px rgba(0,0,0,0.12);
        }
        .btn-custom {
            border-radius: 10px;
            padding: 12px;
            font-size: 17px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.03);
        }
        h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm py-3">
    <div class="container d-flex align-items-center">

        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="logo">
            <span class="fw-bold fs-4">CryptoTracker</span>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link fw-semibold" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Market</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Alerts</a>
            </li>
        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card card-custom p-4">
                <h2 class="text-center mb-4">
                    <i class="fa-solid fa-chart-line"></i> Crypto Tracker & Price Alerts
                </h2>

                <form action="/track" method="post">
                    <label class="mb-2 fw-bold">Enter Crypto Coins</label>

                    <input type="text"
                           name="coins"
                           class="form-control form-control-lg"
                           placeholder="Example: bitcoin, ethereum, solana"
                           required>

                    <button type="submit" class="btn btn-primary btn-custom w-100 mt-3">
                        Track Prices <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
