<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker & Alerts</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px rgba(118, 75, 162, 0.5);
            --text-light: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Background shapes */
        .shape {
            position: absolute;
            filter: blur(100px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .shape-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #764ba2;
            opacity: 0.4;
        }
        .shape-2 {
            bottom: 20%;
            right: 10%;
            width: 250px;
            height: 250px;
            background: #4facfe;
            opacity: 0.3;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: var(--glass-border);
        }
        .navbar-brand span {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .nav-link {
            color: var(--text-dim) !important;
            transition: 0.3s;
            position: relative;
        }
        .nav-link:hover {
            color: var(--text-light) !important;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Glass Card */
        .card-custom {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 {
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .sub-text {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Form Elements */
        .form-label {
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: var(--neon-glow);
            border-color: #764ba2;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Button */
        .btn-custom {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        }
        
        /* Floating Icons in card title */
        .card-icon {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fa-brands fa-bitcoin fa-2x me-2 text-warning"></i>
                <span class="fs-4">CryptoTracker</span>
            </a>
            
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Market</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Alerts</a></li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm rounded-pill px-4 mt-1" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center align-items-center">
            
            <div class="col-md-5 text-md-start text-center mb-5 mb-md-0">
                <h1 class="display-4 fw-bold mb-3">Track the Future of <span style="color: #4facfe;">Finance</span></h1>
                <p class="lead text-secondary mb-4">Real-time alerts, portfolio tracking, and market insights at your fingertips.</p>
                <div class="d-flex gap-3 justify-content-md-start justify-content-center">
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-check-circle text-success"></i> <span>Live API</span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                         <i class="fa-solid fa-check-circle text-success"></i> <span>Instant Alerts</span>
                    </div>
                </div>
            </div>

            <div class="col-md-5 offset-md-1">
                <div class="card card-custom">
                    <div class="text-center">
                        <i class="fa-solid fa-rocket card-icon"></i>
                        <h2 class="mb-2">Start Tracking</h2>
                        <p class="sub-text mb-4">Enter ticker symbols separated by commas</p>
                    </div>

                    <form action="/track" method="post">
                        <div class="mb-3">
                            <label class="form-label">Crypto Currencies</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-secondary text-white" style="border-right: 0;">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text"
                                       name="coins"
                                       class="form-control"
                                       style="border-left: 0;"
                                       placeholder="bitcoin, ethereum, solana"
                                       required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">
                            Launch Tracker <i class="fa-solid fa-arrow-trend-up ms-2"></i>
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center sub-text">
                        <small>Powered by CoinGecko API</small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
